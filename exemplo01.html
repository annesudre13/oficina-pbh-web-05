<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script>
        function processar() {
            var num1 = parseInt(entrad1.value);
            var num2 = parseInt(entrad2.value);

            var soma = num1 + num2;
            resp.innerHTML = soma;
        }
    </script>
</head>
<body>
    <input type="number" id="entrad1">
    <input type="number" id="entrad2">
    <button onclick="processar()">ok</button>
    <div id="resp"></div>
</body>
</html>
